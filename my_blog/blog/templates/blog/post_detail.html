<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post {{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>

    <h2>Comments</h2>
    {% for comment in comments %}
        <p><strong>{{ comment.author }}</strong> - {{ comment.created_date }}</p>
        <p>{{ comment.text }}</p>
    {% empty %}
        <p>No comments yet.</p>
    {% endfor %}

    <h2>Add a comment</h2>
    <form method="POST">
        {% csrf_token %}
        {{ comment_form.as_p }}
        <button type="submit">Add Comment</button>
    </form>
</body>
</html>
