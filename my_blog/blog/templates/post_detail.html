<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>Author: {{ post.author }}</p>
    <p>Created at: {{ post.created_at }}</p>
    <p>{{ post.content }}</p>
    <a href="{% url 'post_list' %}">Back to Blog Posts</a>
</body>
</html>
